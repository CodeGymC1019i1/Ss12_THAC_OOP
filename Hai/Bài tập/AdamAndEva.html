<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    let Apple = function (weight) {
        this.Weight = weight;
        this.decrease = function () {
            this.Weight--;
        }
        this.isEmpty = function() {
            if (this.Weight == 0)
                return true;
            return false;
        }
        this.getWeight = function () {
            return this.Weight;
        }
    }
    
    let Human = function (name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.isMale = function () {
            if (this.gender == 'male')
                return true;
            return false;
        }
        this.setGender = function (gender) {
            this.gender = gender;
        }
        this.checkApple = function (Apple) {
            if (Apple.isEmpty())
                return true;
            return false;
        }
        this.eat = function (Apple) {
            if (this.checkApple(Apple) == false) {
                Apple.decrease();
                this.weight++;
            }
        }
        this.say = function (speech) {
            alert(speech);
        }
        this.getName = function () {
            return this.name;
        }
        this.setName = function (Name) {
            this.name = Name;
        }
        this.getWeight = function () {
            return this.Weight;
        }
        this.setWeight = function (weight) {
            this.weight = weight;
        }
    }

    let Adam = new Human('Adam', 'male', '65');
    let Eva = new Human('Eva', 'female', '45');
    let Apple1 = new Apple(10);
    let Apple2 = new Apple(5);

    while (!Apple1.isEmpty()) {
        Adam.eat();
        Eva.eat();
    }
</script>
</body>
</html>
