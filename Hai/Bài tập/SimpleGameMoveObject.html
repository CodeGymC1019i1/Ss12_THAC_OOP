<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    /**
     * Created by nhatnk on 4/26/17.
     */

    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += this.speed;
            console.log('right: ' + this.left);
        }

        this.moveTop = function () {
            this.top += this.speed;
            console.log('top: ' + this.top);
        }

        this.moveLeft = function () {
            this.left -= this.speed;
            console.log('left: ' + this.left);
        }

        this.moveBottom = function () {
            this.top -= this.speed;
            console.log('bottom: ' + this.top);
        }

    }

    var hero = new Hero('car.png', 0, 0, 200, 200);

    function start(){
        if (hero.left < window.innerWidth - hero.size && hero.top == 0)
            hero.moveRight();
        else if (hero.top < window.innerHeight - hero.size && hero.left != 0)
            hero.moveTop();
         else if (hero.left >= hero.size && hero.top != 0) {
            hero.moveLeft();
         } else if (hero.top >= 0 && hero.left == 0)
            hero.moveBottom();
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 1000);
    }

    start();
</script>
</body>
</html>
