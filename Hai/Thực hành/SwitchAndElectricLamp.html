<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchAndElectricLamp</title>
</head>
<body>
<script>
    let ElectricLamp = function () {
        this.status = false;
        this.turnOff = function () {
            this.status = false;
        }
        this.turnOn = function () {
            this.status = true;
        }
    }
    
    let SwitchButton = function (ElectricLamp) {
        this.status = false;
        this.lamp = ElectricLamp;
        this.connectToLamp = function (electriclamp) {
            electriclamp.status = this.status;
        }
        this.switchOff = function () {
            this.lamp.turnOff();
        }
        this.switchOn =  function() {
            this.lamp.turnOn();
        }
    }

    let Lamp = new ElectricLamp();
    let Switchbutton = new SwitchButton(Lamp);
    Switchbutton.connectToLamp(Lamp);
    for (let i = 0; i< 10; i++) {
        Switchbutton.switchOn();
        alert(Lamp.status);
        Switchbutton.switchOff();
        alert(Lamp.status);
    }
</script>
</body>
</html>
